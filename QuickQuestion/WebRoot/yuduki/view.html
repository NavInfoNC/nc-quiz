<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金辉程序员考试系统</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/prism.css" rel="stylesheet" />
    <style type="text/css">
        .table-hover2>tbody>tr:hover {
            background-color: #fff9d8;
        }
        .table>tbody>tr>td.indent-grid {
            padding-left: 50px;
        }
        .error-answer {
            background-color: #f2dede;
        }
        .correct-answer {
            background-color: #c9e2b3;
        }
        .missed-answer {
            background-color: #ffe5be;
        }
        .question-category {
            color: #ff0000;
        }
        .question-category:before {
            content: "[";
            color: #ff0000;
        }
        .question-category:after {
            content: "]";
            color: #ff0000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8" style="padding-top: 30px">
                <h1><span class="text-primary">大天才</span> 的答卷</h1>
                <p>
                    答题密钥：<kbd>fsdhfsdufsdufhsdfewwr</kbd>
                </p>
            </div>
            <div class="col-md-4"><span class="text-danger" style="font-size: 8.5em">86.7</span></div>
        </div>
    </div>

    <div class="page-header">
        <h1>总体情况</h1>
    </div>
    <table class="table table-striped table-hover2 table-bordered" style="font-size: 1.2em">
        <thead>
            <tr>
                <th style="width: 50%">答题项目</th>
                <th>得分</th>
            </tr>
        </thead>
        <tr>
            <td class="text-primary">单选题</td>
            <td><span class="text-danger">30</span> / <span class="text-success">60</span></td>
        </tr>
        <tr>
            <td class="indent-grid text-primary">单选题 - 基础部分</td>
            <td><span class="text-danger">30</span> / <span class="text-success">60</span></td>
        </tr>
    </table>
    <div class="col-md-12" style="padding-bottom: 20px">
        <span class="error-answer">&nbsp;&nbsp;&nbsp;&nbsp;</span> 表示这个答案是错误的，但是您选择了它；
        <span class="correct-answer">&nbsp;&nbsp;&nbsp;&nbsp;</span> 表示这个答案是正确的，并且您正确地选择了它；
        <span class="missed-answer">&nbsp;&nbsp;&nbsp;&nbsp;</span> 表示这个答案是正确的，但是您却没有选择它。
    </div>
    <div class="page-header">
        <h1>单项选择题 <small>每题都只有<strong>唯一一个</strong>答案。</small></h1>
    </div>
    <table class="table table-striped table-hover2" style="font-size: 1.2em">
        <tr>
            <td class="row">
                <div class="col-md-12" style="padding-bottom: 20px">1. <span class="question-category">基础类</span> ${q.title}</div>
                <div class="col-md-12 radio">
                    <label><input type="radio" name="Q${s.index + 1}" value="A" disabled> ${q.choices[0].description}</label>
                </div>
                <div class="col-md-12 radio error-answer">
                    <label><input type="radio" name="Q${s.index + 1}" value="B" checked disabled> ${q.choices[1].description}</label>
                </div>
                <div class="col-md-12 radio correct-answer">
                    <label><input type="radio" name="Q${s.index + 1}" value="C" disabled> ${q.choices[2].description}</label>
                </div>
                <div class="col-md-12 radio">
                    <label><input type="radio" name="Q${s.index + 1}" value="D" disabled> ${q.choices[3].description}</label>
                </div>
                <div class="col-md-12">本题得分：<span style="font-size: 1.2em"><span class="text-danger">3.4</span> / <span class="text-success">4</span></span></div>
            </td>
        </tr>
    </table>

    <div class="page-header">
        <h1>不定项选择题 <small>每题都可能有<strong>一个或多个</strong>答案，注意不是单选题。</small></h1>
    </div>
    <table class="table table-striped table-hover2" style="font-size: 1.2em">
        <tr>
            <td class="row">
                <div class="col-md-12" style="padding-bottom: 20px"><pre class="line-numbers"><code class="language-css">p { color: red }</code></pre></div>
                <div class="col-md-12 checkbox correct-answer">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="A" checked disabled> ${q.choices[0].description}</label>
                </div>
                <div class="col-md-12 checkbox error-answer">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="B" checked disabled> ${q.choices[1].description}</label>
                </div>
                <div class="col-md-12 checkbox missed-answer">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="C" disabled> ${q.choices[2].description}</label>
                </div>
                <div class="col-md-12 checkbox">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="D" disabled> ${q.choices[3].description}</label>
                </div>
            </td>
        </tr>
    </table>

    <div class="page-header">
        <h1>判断题 <small>如果你认为描述是正确的，请在前面的复选框上打勾。</small></h1>
    </div>
    <table class="table table-striped table-hover2" style="font-size: 1.2em">
        <tr>
            <td class="row">
                <div class="col-md-12 checkbox correct-answer">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="T" disabled> ${q.choices[0].description}</label>
                </div>
            </td>
        </tr>
        <tr>
            <td class="row">
                <div class="col-md-12 checkbox error-answer">
                    <label><input type="checkbox" name="Q${s.index + 1}" value="T" checked disabled> ${q.choices[0].description}</label>
                </div>
            </td>
        </tr>
    </table>
</div>

<br>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/prism.js"></script>
</body>
</html>
